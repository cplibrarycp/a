<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thripudi Admin - Send Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00897B; --dark: #004D40; }
        body { font-family: 'Poppins', sans-serif; background: #f0f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .card img { height: 50px; margin-bottom: 10px; }
        h2 { color: var(--dark); font-size: 1.5rem; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; }
        input:focus, textarea:focus { border-color: var(--primary); }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 30px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: var(--dark); }
        #status { margin-top: 15px; font-size: 13px; font-weight: 600; }
        .success { color: #2E7D32; }
        .error { color: #C62828; }
    </style>
</head>
<body>

<div class="card">
    <img src="assets/cover/logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/50'">
    <h2>THRIPUDI ADMIN</h2>
    <p style="font-size: 12px; color: #666;">ഉപയോക്താക്കൾക്ക് അറിയിപ്പുകൾ അയക്കുക</p>
    
    <input type="email" id="userEmail" placeholder="യൂസർ ഇമെയിൽ (ഷീറ്റിലുള്ളത്)">
    <input type="text" id="title" placeholder="സന്ദേശത്തിന്റെ തലക്കെട്ട്">
    <textarea id="message" rows="4" placeholder="സന്ദേശം ഇവിടെ ടൈപ്പ് ചെയ്യുക..."></textarea>
    
    <button onclick="sendNotif()">അറിയിപ്പ് അയക്കുക</button>
    <div id="status"></div>
</div>

<script>
async function sendNotif() {
    const email = document.getElementById('userEmail').value;
    const title = document.getElementById('title').value;
    const message = document.getElementById('message').value;
    const statusDiv = document.getElementById('status');

    if(!email || !title || !message) {
        alert("ദയവായി എല്ലാ കോളങ്ങളും പൂരിപ്പിക്കുക!");
        return;
    }

    statusDiv.innerText = "അയക്കുന്നു... ദയവായി കാത്തിരിക്കൂ.";
    statusDiv.className = "";

    // നിങ്ങളുടെ Web App URL താഴെ നൽകുക
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyyQJiEMzmOm6-jnY3sOZnw9_wO_jwCxi-vfR-ko15mY4t-hev3w8ABerI-ppK7GvDTrg/exec";

    try {
        const response = await fetch(webAppUrl, {
            method: 'POST',
            mode: 'no-cors', // Apps Script-ലേക്ക് അയക്കുമ്പോൾ സുരക്ഷയ്ക്കായി
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                'action': 'sendNotification',
                'email': email,
                'title': title,
                'message': message
            })
        });

        statusDiv.innerText = "വിജയകരമായി അയച്ചു!";
        statusDiv.className = "success";
        
        // ഫോം ക്ലിയർ ചെയ്യാൻ
        document.getElementById('title').value = "";
        document.getElementById('message').value = "";
    } catch (error) {
        statusDiv.innerText = "അയക്കുന്നതിൽ പരാജയപ്പെട്ടു.";
        statusDiv.className = "error";
        console.error(error);
    }
}
</script>

</body>
</html>
