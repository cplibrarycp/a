    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .collection-section { padding: 40px 0; flex: 1; }
        .page-title { color: var(--secondary-dark); text-align: center; margin-bottom: 40px; font-weight: 700; }

        .dashboard-grid { 
            display: grid; 
            gap: 20px; 
            grid-template-columns: repeat(5, 1fr); 
            width: 100%;
        }

        .category-card { 
            background: white; border-radius: 20px; padding: 30px 15px;
            text-align: center; color: var(--secondary-dark); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; 
            align-items: center; border: 1px solid rgba(0,137,123,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-decoration: none;
            opacity: 0; transform: translateY(20px);
            animation: cardAppear 0.6s ease forwards;
        }

        .category-card:hover { 
            transform: translateY(-10px); 
            border-color: var(--primary-teal);
            box-shadow: 0 15px 30px rgba(0, 137, 123, 0.2);
        }

        .icon-circle { 
            width: 65px; height: 65px; 
            background-color: #f0f7f6; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin-bottom: 15px; font-size: 1.6em; color: var(--primary-teal); 
        }

        .category-card:hover .icon-circle { background-color: var(--primary-teal); color: white; }
        .label { font-size: 0.95em; font-weight: 700; }

        @keyframes cardAppear { to { opacity: 1; transform: translateY(0); } }

        /* --- USER PROFILE & DROPDOWN --- */
        .user-profile { position: relative; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-avatar-small { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.5); }
        
        .profile-dropdown { 
            display: none; position: absolute; top: 120%; right: 0; 
            background: white; min-width: 190px; border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 2000; 
            overflow: hidden; border: 1px solid #eee;
        }
        .profile-dropdown a { 
            display: block; padding: 12px 18px; color: #333; 
            font-size: 0.9em; text-decoration: none; border-bottom: 1px solid #f5f5f5;
            transition: 0.2s;
        }
        .profile-dropdown a:hover { background-color: #f0f7f6; color: var(--primary-teal); }
        .profile-dropdown a i { margin-right: 10px; width: 20px; text-align: center; }

        @media (max-width: 1024px) { .dashboard-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; } }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <span class="logo-text">THRIPUDI LIBRARY</span>
            <img src="assets/cover/logo.png" class="logo-img" style="height:75px;">
        </a>
        <div class="nav-links">
            <a class="nav-item" href="dashboard.html">Home</a>
            <a class="nav-item" href="collection.html">ശേഖരം</a>
            <a class="nav-item" href="about.html">About</a>
            <a class="nav-item" href="contact.html">Contact</a>
            
            <div class="user-profile" id="user-profile-btn">
                <img id="user-avatar-img" class="user-avatar-small" src="assets/cover/default_user.jpg">
                <span style="color:white; font-size:0.85em;"><span id="display-name">അതിഥി</span> <i class="fas fa-caret-down"></i></span>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <a href="history.html"><i class="fas fa-history"></i> History</a>
                    <a href="javascript:void(0)" id="logout-trigger" style="color:red;"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="collection-section">
    <div class="container">
        <h1 class="page-title">ഇതിഹാസ വിഭാഗം</h1>
        <div class="dashboard-grid">
            <a class="category-card" href="mahabharath_hindi.html">
                <div class="icon-circle"><i class="fas fa-feather-alt"></i></div>

            </a>
            <a class="category-card" href="mahabharath_gadyam.html">
                <div class="icon-circle"><i class="fas fa-pen-nib"></i></div>

            </a>
            <a class="category-card" href="mahabharath_english.html">

            </a>
            <a class="category-card" href="mahabharath_vidwan.html">
                <div class="icon-circle"><i class="fas fa-book-reader"></i></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    
    const firebaseConfig = { 
        apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", 
        authDomain: "thripudilibrary.firebaseapp.com", 
        projectId: "thripudilibrary" 
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // യൂസർ അപ്‌ഡേറ്റ് ലോജിക്
    onAuthStateChanged(auth, (user) => {
        const nameLabel = document.getElementById('display-name');
        const avatarImg = document.getElementById('user-avatar-img');
        if (user) {
            nameLabel.innerText = user.displayName ? user.displayName.split(' ')[0] : "User";
            avatarImg.src = user.photoURL || 'assets/cover/default_user.jpg';
        } else {
            nameLabel.innerText = "അതിഥി";
            avatarImg.src = 'assets/cover/default_user.jpg';
        }
    });

    // ഡ്രോപ്പ്ഡൗൺ ടോഗിൾ
    const profileBtn = document.getElementById('user-profile-btn');
    const dropdown = document.getElementById('profile-dropdown');
    
    profileBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        const isVisible = dropdown.style.display === 'block';
        dropdown.style.display = isVisible ? 'none' : 'block';
    });

    window.addEventListener('click', function() {
        dropdown.style.display = 'none';
    });

    // ലോഗൗട്ട്
    document.getElementById('logout-trigger').onclick = function() {
        signOut(auth).then(() => {
            window.location.href = "logout-success.html";
        });
    };
</script>
</body>
</html>
