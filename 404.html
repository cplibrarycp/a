<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ത്രിപുടി ലൈബ്രറി - അപ്‌ഡേഷൻ നടക്കുന്നു</title>
    <style>
        :root {
            --primary-teal: #008080;
            --dark-teal: #006666;
            --light-teal: rgba(230, 242, 242, 0.9);
        }
        body { 
            background: url('assets/cover/loading.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .maintenance-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 25px; /* പാഡിംഗ് കുറച്ചു */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 320px; /* കാർഡിന്റെ വലിപ്പം 50% ഓളം കുറച്ചു */
            width: 85%;
            border-top: 6px solid var(--primary-teal);
            backdrop-filter: blur(5px);
        }
        .logo-img {
            width: 110px; /* ലോഗോ വലിപ്പവും കുറച്ചു */
            height: auto;
            margin-bottom: 15px;
            object-fit: contain;
        }
        h1 {
            color: var(--dark-teal);
            font-size: 20px; /* ഫോണ്ട് സൈസ് കുറച്ചു */
            margin: 5px 0;
            font-weight: 800;
        }
        .library-name {
            color: var(--primary-teal);
            font-size: 13px;
            letter-spacing: 0.5px;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
        }
        .warning-box {
            background: var(--light-teal);
            border-left: 4px solid var(--primary-teal);
            color: var(--dark-teal);
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            line-height: 1.5;
            text-align: center; /* മെസേജ് സെന്റർ ആക്കി */
            font-size: 14px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-teal);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer-text {
            font-size: 11px;
            color: #777;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <img src="assets/cover/logo.png" alt="ത്രിപുടി ലോഗോ" class="logo-img">
        
        <h1>ത്രിപുടി ലൈബ്രറി</h1>
        <span class="library-name">Thripudi Digital Library</span>

        <div class="warning-box">
            <div class="loader"></div><br>
            <strong>സൈറ്റ് അപ്‌ഡേഷൻ നടക്കുന്നു</strong><br>
            ഉടൻ തന്നെ ലൈവ് ആകും.
        </div>

        <div class="footer-text">
            &copy; 2025 ത്രിപുടി ഡിജിറ്റൽ ലൈബ്രറി.
        </div>
    </div>

</body>
</html>
