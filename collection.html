    <title>ഗ്രന്ഥശേഖരം | THRIPUDI LIBRARY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/styles.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            /* പശ്ചാത്തല ചിത്രം ഒപ്പാസിറ്റി ഇല്ലാതെ പൂർണ്ണരൂപത്തിൽ */
            background-image: url('assets/cover/collection.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .collection-section { padding: 40px 0; flex: 1; }
        
        .section-title { 
            color: #ffffff; font-size: 1.6em; 
            margin-bottom: 30px; text-align: center; font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        /* 10 പുസ്തകങ്ങൾ ഒരു വരിയിൽ */
        .book-grid-compact { 
            display: grid; gap: 12px; 
            grid-template-columns: repeat(10, 1fr); 
            margin-bottom: 50px;
        }
        
        .book-card-tiny { 
            text-align: center; transition: 0.3s; cursor: pointer;
        }
        .book-card-tiny:hover { transform: translateY(-5px); }

        .book-thumb-tiny {
            width: 100%; height: 135px; 
            border-radius: 6px; object-fit: cover; 
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .book-label-tiny { 
            font-size: 0.65em; font-weight: 700; line-height: 1.2; 
            display: block; height: 2.4em; overflow: hidden; text-transform: uppercase;
            color: #ffffff; text-shadow: 1px 1px 4px rgba(0,0,0,1);
            margin-top: 5px;
        }

        /* വിഭാഗം ഗ്രിഡ് */
        .category-grid { 
            display: grid; gap: 15px; 
            grid-template-columns: repeat(5, 1fr); 
        }
        .category-card { 
            background: rgba(255,255,255,0.9); border-radius: 12px; padding: 20px 10px;
            text-align: center; color: var(--secondary-dark); border: 1px solid rgba(0,137,123,0.1);
            transition: 0.3s; text-decoration: none; font-size: 0.9em; font-weight: 700;
        }
        .category-card:hover { transform: translateY(-3px); background: var(--primary-teal); color: white !important; }

        @media (max-width: 1200px) { .book-grid-compact { grid-template-columns: repeat(5, 1fr); } }
        @media (max-width: 768px) {
            .book-grid-compact { grid-template-columns: repeat(3, 1fr); }
            .category-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<header>
    <div class="container navbar">
        <a href="dashboard.html" class="logo-container">
            <span class="logo-text">THRIPUDI LIBRARY</span>
            <img src="assets/cover/logo.png" alt="Logo" class="logo-img" style="height:75px;">
        </a>
        <div class="nav-links">
            <a class="nav-item" href="dashboard.html">Home</a>
            <a class="nav-item" href="collection.html">ശേഖരം</a>
            <a class="nav-item" href="about.html">About</a>
            <a class="nav-item" href="contact.html">Contact</a>
            
            <div class="user-profile" id="user-profile-btn">
                <div class="user-avatar-wrap" style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <img id="user-avatar-img" class="user-avatar-small" src="assets/cover/default_user.jpg">
                    <span style="color: white; font-size: 0.85em;"><span id="display-name">അതിഥി</span> <i class="fas fa-caret-down"></i></span>
                </div>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="settings.html">Settings</a>
                    <a href="history.html">History</a>
                    <a href="javascript:void(0)" id="logout-trigger" style="color:red;">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="collection-section">
    <div class="container">
        <h2 class="section-title">പുതിയ പുസ്തകങ്ങൾ</h2>
        <div class="book-grid-compact" id="bookContainer">
            </div>

        <h2 class="section-title">പ്രധാന വിഭാഗങ്ങൾ</h2>
        <div class="category-grid">
            <a class="category-card" href="malayalam.html"><i class="fas fa-pen-nib"></i> മലയാളം</a>
            <a class="category-card" href="english.html"><i class="fas fa-language"></i> ENGLISH</a>
            <a class="category-card" href="science.html"><i class="fas fa-flask"></i> SCIENCE</a>
            <a class="category-card" href="computer.html"><i class="fas fa-laptop-code"></i> COMPUTER</a>
            <a class="category-card" href="yoga.html"><i class="fas fa-spa"></i> YOGA</a>
        </div>
    </div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    
    const firebaseConfig = { apiKey: "AIzaSyBzwhpHmeZdLf_nZrcPQirlnpj3Vhg9EqA", authDomain: "thripudilibrary.firebaseapp.com", projectId: "thripudilibrary" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const masterBookList = [
        { name: "രമണൻ", page: "changampuzha.html", img: "1ZL6lLoGou1WWzuM_T4dIeC4Vk3b5xugi" },
        { name: "കരുണ", page: "kumaranassan.html", img: "1eTxMxFwq8aV4GBntEekeKbprSU_UXSd9" },
        { name: "പ്ലേറ്റോ", page: "plato.html", img: "1BWOvtAKQPoyRUMqLcvP14sVYM8aMo_mK" },
        { name: "ഭഗവദ്ഗീത", page: "bagavada.html", img: "1VywuK_Z1ybQW3voEc3F6mQ7O8cGw7GvR" },
        { name: "Sherlock Holmes", page: "conan_doyle.html", img: "1QH14rIMhaGsCY8nsGz8LtQydH7CndeAw" },
        { name: "തിക്കോടിയൻ", page: "thikkodiyan.html", img: "1WqchqLpiqN0DxYTv1wUyOkwXKupboquI" },
        { name: "വള്ളത്തോൾ", page: "vallathol.html", img: "1TMc3PyL-cJFjUhn-8Rsi1T5FMsl37Vk5" },
        { name: "ഉള്ളൂർ", page: "ulloor.html", img: "1aQfKxBj89D6MRyy-dd5nWJAyi3OHGAhZ" },
        { name: "അരിസ്റ്റോട്ടിൽ", page: "aristotle_books.html", img: "1DphPFMDXE5Ostg6dk4hOHzReltngA8He" },
        { name: "Data Analysis", page: "data_analysis.html", img: "1nboCklxhOzsALdALxt7taXukNgl6R3tM" }
    ];

    onAuthStateChanged(auth, (user) => {
        document.getElementById('display-name').innerText = user ? user.displayName.split(' ')[0] : "അതിഥി";
        displayBooks();
    });

    function displayBooks() {
        const container = document.getElementById('bookContainer');
        const shuffled = [...masterBookList].sort(() => 0.5 - Math.random());
        container.innerHTML = shuffled.map(book => `
            <div class="book-card-tiny" onclick="window.location.href='${book.page}'">
                <img src="https://drive.google.com/thumbnail?id=${book.img}&sz=w400" class="book-thumb-tiny" alt="${book.name}">
                <span class="book-label-tiny">${book.name}</span>
            </div>
        `).join('');
    }

    document.getElementById('logout-trigger').onclick = () => {
        signOut(auth).then(() => window.location.href = "logout-success.html");
    };

    const profileBtn = document.getElementById('user-profile-btn');
    const dropdown = document.getElementById('profile-dropdown');
    profileBtn.onclick = (e) => {
        e.stopPropagation();
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    };
    window.onclick = () => { dropdown.style.display = 'none'; };
</script>
